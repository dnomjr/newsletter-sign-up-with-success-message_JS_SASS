<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@500;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;800&family=Overpass:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script defer type="module" src="./assets/js/success.js"></script>
    <title>Newsletter sign-up form with success message</title>
  </head>

  <body>
    <main class="main-content">
      <img
        class="logo-success"
        src="../01_newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg"
        alt=""
      />
      <h1 class="title-heading">Thanks for subscribing!</h1>
      <p class="text">
        A confirmation email has been sent to
        <span id="email-name"></span>. Please open it and click the button
        inside to confirm your subscription.
      </p>
      <form class="form" action="">
        <input class="submit-subscript" type="submit" value="Dismiss message" />
      </form>
    </main>

    <div class="attribution">coded by <a href="#">thedanielcodes</a>.</div>
  </body>
</html>
