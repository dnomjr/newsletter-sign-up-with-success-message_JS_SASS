<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@500;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;800&family=Overpass:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script defer type="module" src="./assets/js/app.js"></script>
    <title>Newsletter sign-up form with success message</title>
  </head>

  <body>
    <main class="component-body">
      <section class="left-sect">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form
          method="get"
          class="form"
          action="./subscript.html"
          target="_self"
        >
          <small>Email address</small>
          <small class="valid-notice">Valid email required</small>

          <input
            class="email"
            name="email"
            placeholder="email@company.com"
          />
          <input
            class="submit-btn"
            type="submit"
            value="Subscribe to monthly newsletter"
          />
        </form>
      </section>

      <section class="right-sect">
        <img
          class="desktop-illustration"
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="illustration"
        />
        <img
          class="mobile-illustration"
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="illustration"
        />
      </section>
    </main>
    <div class="attribution">coded by <a href="#">thedanielcodes</a>.</div>
  </body>
</html>
